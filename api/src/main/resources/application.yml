spring.application.name: employee-api
server.port: 8111

employee:
  client:
    base-url: http://localhost:8112/api/v1/employee
    connect-timeout: 5s
    read-timeout: 10s
    retry:
      # Mock server rate-limits for 30-90 seconds, so we need longer backoff
      # With 5 attempts: 10s, 20s, 40s, 80s = covers up to 150s total wait
      max-attempts: 5
      delay: 10000  # 10 seconds initial delay
      multiplier: 2.0
  cache:
    ttl-seconds: 30
    max-size: 100

api:
  retry-after-seconds: 5
