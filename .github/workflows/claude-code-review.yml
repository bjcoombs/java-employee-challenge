name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write
      checks: read
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            You are reviewing a Java Spring Boot API implementation for a coding challenge.

            **Review Focus**:
            1. **Code Quality**: Is the code clean, readable, and following Java conventions?
            2. **Immutability**: Are Java records used appropriately? Are there mutable data structures that should be immutable?
            3. **Error Handling**: Are exceptions handled properly? Is the error response contract followed?
            4. **Testing**: Do tests follow TDD principles? Are happy path, unhappy path, and edge cases covered?
            5. **Resilience**: Is retry logic implemented correctly? Are timeouts configured?
            6. **Hexagonal Architecture**: Is the port/adapter pattern followed? Is domain logic separated from infrastructure?
            7. **Logging**: Are correlation IDs used? Are key events logged appropriately?

            **Standards Check**:
            - Run `./gradlew spotlessCheck` to verify formatting
            - Check for proper use of `Optional` instead of nulls
            - Verify Stream API usage for collection operations
            - Ensure Bean Validation annotations on input DTOs

            **Tone**: Be constructive and specific. Point out what works well and what needs improvement.
            Focus on principal-level engineering practices.

            Use `gh pr comment` to leave your review on the PR.

          claude_args: '--allowed-tools "Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(./gradlew:*),Read,Glob,Grep"'
